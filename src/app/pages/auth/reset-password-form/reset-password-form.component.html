<form [formGroup]="form" (ngSubmit)="onSubmit()">
  
  <app-text-input
    title="Địa chỉ email"
    formControlName="email"
    placeHolder="Nhập địa chỉ email"
  ></app-text-input>

  <div class="mt-3 flex flex-row justify-center">
    <app-button 
      text="Đặt lại mật khẩu"
      type="submit"
      [loading]="loading"
    ></app-button>
  </div>

  <div class="mt-3">
    Đã có tài khoản?
    <app-link text="Đăng nhập?" link="/auth/login"></app-link>
  </div>
  
</form>
