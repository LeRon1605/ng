<div class="flex flex-col">
    <label 
        *ngIf="title"
        class="block mb-2 text-sm font-medium text-gray-900" 
        for="input">{{ title }}
    </label>
    <p-dropdown 
        [(ngModel)]="selectedValue"
        [showClear]="true" 
        [options]="items"
        [placeholder]="placeHolder"
        styleClass="bg-gray-50 border border-gray-300 w-full mb-3"
        optionLabel="text" 
        optionValue="value"
    ></p-dropdown>
</div>
