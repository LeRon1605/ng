<p-button 
    [label]="text"
    [type]="type"
    [loading]="loading"
    [badge]="badge"
    [icon]="icon"
    [severity]="severity"
    (click)="onClick.emit($event)"
    class="text-white font-medium rounded-lg text-sm px-5 py-2.5 cursor-pointer {{ severityClass }} {{ styleClass }}"
></p-button>
